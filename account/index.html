<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" href="../styles/default.css">
		<title>Account | Vienna</title>
    </head>

    <body>
        <div class="container-fluid">

            <nav class="navbar">
                <div class="container">
                    <ul class="navbar-list">
                        <li><a class="uppercase" href="../index.html">Vienna</a></li>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="index.html">Account</a></li>
                        <li><a href="../products/index.html">Products</a></li>
                    </ul>
                </div>
            </nav>
			<div class="navbar-offset"></div>

            <div class="container">
                <br>
                <h1>Account information</h1>
                <br>
                <form>
                    <div>
                        <h2>Change Username</h2>
                        <label>Your username</label>
                        <input type="username" id="inputUsername" placeholder="Enter a username">
                        <small>You may only change your username once a day.</small>
                    </div>
                    <br>
                    <div>
                        <h2>Change Password</h2>
                        <input type="password" id="inputPassword" placeholder="Enter Password">
                        <input type="password" id="inputPasswordConfirm" placeholder="Confirm Password">
                    </div>
                    <br>
                    <div>
                        <h2>Change E-Mail Address</h2>
                        <label>Enter your email address</label>
                        <input type="email" id="inputEmail" placeholder="Enter e-mail address">
                    </div>
                    <br>
                    <input type="button" onclick="ValidateAll()" value="Submit">
                    <input type="button" onclick="ResetAccount()" value="Reset">
                </form>
                <br>
                <div id="messageBox">

                </div>
            </div>
        </div>
        <script src="../scripts/jquery-3.3.1.min.js"></script>
        <script src="../scripts/js.cookie.js"></script>
        <script src="../scripts/accountvalidator.js"></script>
    </body>
</html>
